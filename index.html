    <title>Task 4</title>
</head>

<body>
    <script>
        var a = prompt("Значення a:", " ");
        var b = prompt("Значення b:", " ");
        var op = prompt("Номер операції:", " ");

        function calc(a, b, op) {
            switch (op) {
                case 1:
                    return a - b;
                // break;
                case 2:
                return a * b;
                // break;
                case 3:
                return a / b;
                // break;
                default:
                return (+a) + (+b);
                // break;
            }
        }
        alert(calc(a, b, op));

    </script>

</body>
